<div id="chatbox-bottom" name="chatbox-bottom" class="sticky-bottom overflow-hidden border" style="transition: height 0.3s ease-in-out; height: 35px; background: rgba(5,5,5,0.8); width: calc(100% - 2px);">
    <div id="chat-handle" class="border border-primary bg-body-tertiary bg-gradient d-flex justify-content-between align-items-center" style="height: 35px; cursor: pointer;">
        <div class="d-flex align-items-center justify-content-between w-100 px-2">
            <span id="open-chat" class="d-flex material-symbols-outlined">expand_less</span>
            <div class="d-flex align-items-center">
                <span id="online-count" class="small">0</span>&nbsp;online
            </div>
        </div>
    </div>
    <div id="chat-content" class="h-100 pt-2 ps-3 pb-5 border border-primary text-start" style="display: none; max-height: calc(100vh - 85px); overflow-y: auto;">
    </div>
    <input type="text" id="chat-input" autocomplete="off" class="position-absolute bottom-0 start-0 w-100 text-white font-monospace border border-primary bg-dark bg-opacity-75 px-2" style="display: none; height: 35px; margin-bottom: 0;" maxlength="250">
</div>
